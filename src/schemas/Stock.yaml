type: object
required:
  - name
  - unit
  - ammount
properties:
  id:
    type: integer
    format: int64
    readOnly: true
    example: 1
  name:
    type: string
    example: Some Goods
  unit:
    type: string
    example: Kg
  ammount:
    type: number
    multipleOf: 0.01
    example: 10.25
  price:
    type: number
    multipleOf: 0.01
    example: 10.25
    nullable: true
  outletId:
    type: integer
    format: int64
    readOnly: true
    example: 1
  deletedAt:
    type: string
    format: date-time
    readOnly: true
    nullable: true
    default: null
    example: 2024-12-01T15:30:00Z
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: 2024-12-01T15:30:00Z
  updatedAt:
    type: string
    format: date-time
    readOnly: true
    nullable: true
    default: null
    example: 2024-12-01T15:30:00Z
