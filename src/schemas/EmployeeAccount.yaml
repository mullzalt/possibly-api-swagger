type: object
required:
  - fullName
  - dateOfBirth
properties:
  id:
    type: integer
    format: int64
    readOnly: true
    example: 1
  fullName:
    type: string
    example: "John Doe"
  address:
    type: string
    nullable: true
  imagePath:
    type: string
    nullable: true
  dateOfBirth:
    type: string
    format: date-time
  bankAccountNumber:
    type: string
    nullable: true
  bankName:
    type: string
    nullable: true
  userId:
    type: integer
    format: int64
    readOnly: true
    example: 1
  outletId:
    type: integer
    format: int64
    readOnly: true
    example: 1
  deletedAt:
    type: string
    format: date-time
    readOnly: true
    nullable: true
    default: null
    example: 2024-12-01T15:30:00Z
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: 2024-12-01T15:30:00Z
  updatedAt:
    type: string
    format: date-time
    readOnly: true
    nullable: true
    default: null
    example: 2024-12-01T15:30:00Z
