type: object
required:
  - productId
  - quantity
properties:
  id:
    type: integer
    format: int64
    readOnly: true
    example: 1
  orderId:
    type: integer
    format: int64
    readOnly: true
    example: 1
  productId:
    type: integer
    format: int64
    example: 1
  price:
    type: number
    multipleOf: 0.01
    readOnly: true
  quantity:
    type: integer
    format: int64
    example: 1
  subTotal:
    type: number
    multipleOf: 0.01
    readOnly: true
  deletedAt:
    type: string
    format: date-time
    readOnly: true
    nullable: true
    default: null
    example: 2024-12-01T15:30:00Z
  createdAt:
    type: string
    readOnly: true
    format: date-time
    example: 2024-12-01T15:30:00Z
  updatedAt:
    type: string
    format: date-time
    readOnly: true
    nullable: true
    default: null
    example: 2024-12-01T15:30:00Z
